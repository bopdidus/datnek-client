<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2>{{currentLanguage}}</h2>
            <form  (ngSubmit)="onSubmit(formLang.value)" [formGroup]="formLang">
                    <legend>{{'form.ajout' | translate}}</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="choice">{{'form.choice' | translate}}*</label>
                            <select formControlName="choice" id="" class="form-control">
                                <option value="{{'menu.fra' | translate}}">{{'menu.fra' | translate}}</option>
                                <option value="{{'menu.eng' | translate}}">{{'menu.eng' | translate}}</option>
                                <option value="{{'menu.neer' | translate}}">{{'menu.neer' | translate}}</option>
                                <option value="{{'menu.chi' | translate}}">{{'menu.chi' | translate}}</option>
                                <option value="{{'menu.ara' | translate}}">{{'menu.ara' | translate}}</option>
                                <option value="{{'menu.lat' | translate}}">{{'menu.lat' | translate}}</option>
                                <option value="{{'menu.all' | translate}}">{{'menu.all' | translate}}</option>
                                <option value="{{'menu.esp' | translate}}">{{'menu.esp' | translate}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">{{'form.speak' | translate}}*</label>
                            <select formControlName="speak" id="" class="form-control">
                                <option value="{{'speak.first' | translate}}">{{'speak.first' | translate}}</option>
                                <option value="{{'speak.second' | translate}}">{{'speak.second' | translate}}</option>
                                <option value="{{'speak.third' | translate}}">{{'speak.third' | translate}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">{{'form.write' | translate}}*</label>
                            <select formControlName="write" id="" class="form-control">
                                <option value="{{'write.first' | translate}}">{{'write.first' | translate}}</option>
                                <option value="{{'write.second' | translate}}">{{'write.second' | translate}}</option>
                                <option value="{{'write.third' | translate}}">{{'write.third' | translate}}</option>
                                <option value="{{'write.fourth' | translate}}">{{'write.fourth' | translate}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">{{'form.comp' | translate}}*</label>
                            <select formControlName="comp" id="" class="form-control">
                                <option value="{{'comp.first' | translate}}">{{'comp.first' | translate}}</option>
                                <option value="{{'comp.second' | translate}}">{{'comp.second' | translate}}</option>
                                <option value="{{'comp.third' | translate}}">{{'comp.third' | translate}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!--we notice that the color of button is different. this is due to the material theme that I used-->
                            <button type="submit"  mat-raised-button color="primary">{{'form.enr' | translate}}</button>
                        </div>
                    </div>

            </form>

        </div>
        <div class="col-lg-4">
            <br>
            <mat-card class="mt-5">
                <h4 class="text-center">{{'form.nbr' | translate}}</h4>
                <p class=" h3 text-center">{{taille}}</p>
            </mat-card>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row mat-elevation-z8 list" *ngFor="let item of langs">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-4 col-md-1 row-item">
                        {{item.name}}
                </div>
                <div class="col-8 col-md-2 column-item">
                       <strong>{{'form.speak' | translate}}</strong>  : {{item.speak}}
                </div>
                <div class="col-10 col-md-3 column-item">
                       <strong>{{'form.write' | translate}}</strong>  : {{item.write}}
                </div>
                <div class="col-10 col-md-3 column-item">
                     <strong>{{'form.comp' | translate}}</strong>    : {{item.comp}}
                </div>
                <div class="col-4 col-md-1 column-item"><button mat-flat-button color="primary" (click)="openDialog()">Detail</button></div>
                <div class="col-4 col-md-1 column-item"><button mat-flat-button color="accent">Modifier</button></div>
                <div class="col-4 col-md-1 column-item"> <button mat-flat-button color="warn">Delete</button></div>
            </div>
        </div>
    </div>
</div>
